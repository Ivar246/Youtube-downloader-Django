{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <title>Youtube Downloader</title>
    <link rel="stylesheet" href="{% static 'styles/downloader.css' %}">
</head>
<body>
    <header>
        <div class="logo" >
            <img src="{% static 'images/youtube-logo.svg' %}" alt="youtube-logo">
            <h1>Yt-Downloader</h1>
        </div>

        <nav class="nav-bar">
            <ul>
                <li>Mp4 video</li>
                <li>Mp3 audio</li>
            </ul>
            <input type="search" placeholder="Search by Name">
            <button class="primary-btn">search</button>
        </nav>
    </header>
    <h2>Youtube video downloader</h2>
    
    <div class="box">
        <form action="download" method="GET">
            {% csrf_token %}
            <label for="">Enter the video url:</label><br>
            <input type="url" id="hello" name="link" required>
            <br>
            <input type="submit" id='btn' value="Download">
        </form>
    </div>
</body>
</html>
